{% extends 'web/base.html' %}

{% block main %}

        {% for task in task_list %}
            <article class="task task-{{ task.pk }}">
                <header class="entry-header">
                    <h1 class="entry-title">
                        <a href="{{ task.get_absolute_url }}">{{ task.title }}</a>
                    </h1>
                    <div class="entry-meta">
                        <span class="post-category"><a href="#">没有分类</a></span>
                        <span class="post-date"><a href="#"><time class="entry-date"
                                                                  datetime="{{task.create_time}}">{{task.create_time}}</time></a></span>
                        {#                            <span class="post-author"><a href="#">追梦人物</a></span>#}
                        <span class="comments-link"><a href="#">4 评论</a></span>
                        <span class="views-count"><a href="#">588 阅读</a></span>
                    </div>
                </header>
                <div class="entry-content clearfix">
                    <p>{{ task.excerpt }} ...</p>
                    <div class="read-more cl-effect-14">
                        <a href="{{ task.get_absolute_url }}" class="more-link">查看详情 <span class="meta-nav">→</span></a>
                    </div>
                </div>
            </article>

        {% empty %}
            <div class ="no-task"> 暂时还没有计划 </div>
        {% endfor %}

        <div class="pagination">
            <ul>
                <li><a href="">1</a></li>
                <li><a href="">...</a></li>
                <li><a href="">4</a></li>
                <li><a href="">5</a></li>
                <li class="current"><a href="">6</a></li>
                <li><a href="">7</a></li>
                <li><a href="">8</a></li>
                <li><a href="">...</a></li>
                <li><a href="">11</a></li>
            </ul>
        </div>

{% endblock main %}
